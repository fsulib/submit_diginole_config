id: editorial_submission
title: 'Editorial Submission'
description: 'Webform for submitting Editorials'
category: ''
elements: |-
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#required': true
  email:
    '#type': textfield
    '#title': Email
    '#required': true
  department_institute_center_program:
    '#type': select
    '#title': Department/Institute/Center/Program
    '#description': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">If you would like to submit to more than one collection, please list additional collections in the &quot;Note to FSU Libraries Staff&quot; field, below.</span></span></span></span></span></span>'
    '#placeholder': 'Select or search for department/institute/center/program'
    '#options': fsu_departments
    '#select2': true
    '#required': true
  submission_type:
    '#type': select
    '#title': 'Submission Type'
    '#description': 'This field is pre-defined and cannot be edited.'
    '#disabled': true
    '#options': submission_types
    '#empty_option': Editorial
    '#empty_value': editorial
    '#required': true
  submission_title:
    '#type': textfield
    '#title': 'Submission Title'
    '#required': true
  submission_subtitle:
    '#type': textfield
    '#title': 'Submission Subtitle'
  author:
    '#type': webform_custom_composite
    '#title': Author
    '#description': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">All authors involved, listed in the order they appear on the document.</span></span></span></span></span></span>'
    '#required': true
    '#multiple__header': false
    '#multiple__item_label': author
    '#multiple__min_items': 1
    '#multiple__sorting': false
    '#multiple__add': false
    '#multiple__add_more_input': false
    '#multiple__add_more_button_label': 'Add another Author'
    '#element':
      author_first_name:
        '#type': textfield
        '#required': true
        '#title': 'First Name'
      author_middle_name:
        '#type': textfield
        '#title': 'Middle Name'
      author_last_name:
        '#type': textfield
        '#required': true
        '#title': 'Last Name'
      author_orcid:
        '#type': textfield
        '#title': ORCID
      author_institution:
        '#type': textfield
        '#title': Institution
  doi:
    '#type': textfield
    '#title': DOI
    '#description': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">Provide the DOI for this item if one already exists. Ex: 10.0059/fsu01254863</span></span></span></span></span></span>'
  abstract:
    '#type': textarea
    '#title': Abstract
  keywords:
    '#type': textfield
    '#title': Keywords
    '#description': 'A comma separated list of keywords, for example: &quot;Cooking, Minimalist art, Brutalist architecture&quot;'
  embargo_period:
    '#type': select
    '#title': 'Embargo Period'
    '#description': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">Embargo period extends from the date of publication.</span></span></span></span></span></span>'
    '#options': embargo_period
  visibility:
    '#type': radios
    '#title': Visibility
    '#options': visibility
    '#required': true
  date_of_publication:
    '#type': date
    '#title': 'Date of Publication'
    '#description': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">If you are unsure of the date of publication, select the date the work was initially released online or use the date you submitted the work to DigiNole.</span></span></span></span></span></span>'
    '#required': true
  publication_title:
    '#type': textfield
    '#title': 'Publication Title'
    '#description': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">Ex. journal title, book series title, etc. Not the title of the work being submitted.</span></span></span></span></span></span>'
  publication_volume:
    '#type': textfield
    '#title': 'Publication Volume'
  publication_issue:
    '#type': textfield
    '#title': 'Publication Issue'
  publication_page_range:
    '#type': textfield
    '#title': 'Publication Page Range'
  publication_note:
    '#type': textarea
    '#title': 'Publication Note'
    '#description': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">Extra information related to publication or required by publisher (optional).</span></span></span></span></span></span>'
  preferred_citation:
    '#type': textarea
    '#title': 'Preferred Citation'
  grant_number:
    '#type': textfield
    '#title': 'Grant Number'
    '#description': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">If funded by a grant, please include the funding agency grant number here. If you would like your article to be submitted to a funding agency&#39;s public access repository on your behalf, please include the name of the agency and repository in the &quot;Note to FSU Libraries Staff&quot; field, below.</span></span></span></span></span></span>'
  license:
    '#type': select
    '#title': License
    '#description': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">Choose a license to specify how your work can be reused. The selected license applies to all files included in this submission. If you want to upload some of your files under different licenses, please do so in separate submissions. For information about Creative Commons licenses and the reuse permissions granted by each license, see:</span></span></span></span></span></span><a href="https://creativecommons.org/licenses/" style="text-decoration:none"><span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none"> </span></span></span></span></span></span><span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#56a3f1; color:#1155cc"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:underline"><span style="-webkit-text-decoration-skip:none"><span style="text-decoration-skip-ink:none">https://creativecommons.org/licenses/</span></span></span></span></span></span></span></span></a><span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">.</span></span></span></span></span></span>'
    '#options': license_options
  upload_editorial:
    '#type': webform_document_file
    '#title': 'Upload Editorial'
    '#required': true
  note_to_library_staff:
    '#type': textarea
    '#title': 'Note to Library staff'
    '#description': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">Provide any additional information that may be helpful to FSU Library staff members who will be handling this submission.</span></span></span></span></span></span>'
  submission_agreement_acknowledgment:
    '#type': checkbox
    '#title': 'Submission Agreement Acknowledgment'
    '#description': '<div style="list-style-type:lower-alpha"><span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">I grant to Florida State University (&ldquo;FSU&rdquo;) the non-exclusive right to preserve and reproduce the work I am depositing (the &ldquo;Work&rdquo;), and to display, distribute and make the Work available publicly without charge, in accordance with the terms of the DigiNole author agreement found at</span></span></span></span></span></span><a href="http://diginole.lib.fsu.edu/repository/author-agreement" style="text-decoration:none"><span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none"> </span></span></span></span></span></span><span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#56a3f1; color:#1155cc"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:underline"><span style="-webkit-text-decoration-skip:none"><span style="text-decoration-skip-ink:none">http://diginole.lib.fsu.edu/repository/author-agreement</span></span></span></span></span></span></span></span></a><span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">.</span></span></span></span></span></span></div>'
    '#required': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      visible:
        ':input[name="submission_agreement_acknowledgment"]':
          checked: true
