id: university_records_submission
title: 'University Records Submission'
description: 'Webform for submitting University Records'
category: ''
elements: |-
  have_you_contacted_the_university_archivist:
    '#type': select
    '#title': 'Have you contacted the University Archivist about this deposit and received permission to submit materials?*'
    '#description': 'If you have not contacted the University Archivist, please email <span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">lib-specialcollections@fsu.edu to discuss your materials prior to submission.</span></span></span></span></span></span>'
    '#options': yes_no
    '#required': true
  email:
    '#type': textfield
    '#title': Email
    '#required': true
    '#states':
      visible:
        ':input[name="have_you_contacted_the_university_archivist"]':
          value: 'Yes'
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
    '#states':
      visible:
        ':input[name="have_you_contacted_the_university_archivist"]':
          value: 'Yes'
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#required': true
    '#states':
      visible:
        ':input[name="have_you_contacted_the_university_archivist"]':
          value: 'Yes'
  fsu_department_club_group:
    '#type': textfield
    '#title': 'FSU Department/Club/Group'
    '#description': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">Please provide the name of the appropriate FSU-affiliated academic department, club, or group this material is associated with</span></span></span></span></span></span>'
    '#states':
      visible:
        ':input[name="have_you_contacted_the_university_archivist"]':
          value: 'Yes'
  are_you_the_sole_creator_of_these_materials_:
    '#type': webform_select_other
    '#title': 'Are you the sole creator of these materials?'
    '#description': '<div style="list-style-type:lower-roman"><span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">If you answered &quot;no,&quot; please list the names of the content co-creators, their contact information and the circumstances of how you came to have the materials.</span></span></span></span></span></span></div>'
    '#options':
      'yes': 'Yes'
    '#empty_option': ' '
    '#other__type': textarea
    '#other__option_label': 'No - please provide more information'
    '#other__placeholder': ''
    '#required': true
    '#states':
      visible:
        ':input[name="have_you_contacted_the_university_archivist"]':
          value: 'Yes'
  what_type_s_of_files_are_you_uploading_:
    '#type': checkboxes
    '#title': 'What type(s) of files are you uploading?'
    '#description': 'Check all that apply'
    '#options':
      pdf: PDF
      photo: Photographs
      audio: Audio
      video: Video
      another_format: another_format
      yet_another_format: yet_another_format
    '#required': true
    '#states':
      visible:
        ':input[name="have_you_contacted_the_university_archivist"]':
          value: 'Yes'
  please_describe_your_items_including_locations_events_dates:
    '#type': textarea
    '#title': 'Please describe your items including locations, events, dates, and names of people included (if known)'
    '#description': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span data-darkreader-inline-color="" style="--darkreader-inline-color:#e8e6e3; color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">Please provide the Archives with as much contextual information as possible about this material.</span></span></span></span></span></span>'
    '#states':
      visible:
        ':input[name="have_you_contacted_the_university_archivist"]':
          value: 'Yes'
  upload_university_records:
    '#type': managed_file
    '#title': 'Upload University Records'
    '#required': true
    '#states':
      visible:
        ':input[name="have_you_contacted_the_university_archivist"]':
          value: 'Yes'
  submission_agreement_acknowledgment_:
    '#type': checkbox
    '#title': 'Submission Agreement Acknowledgment '
    '#description': 'This text is still under review by SCA but it will be an agreement between the submitter and the archives to use the material. A user must check this box and agree to these terms in order to submit.'
    '#required': true
    '#states':
      visible:
        ':input[name="have_you_contacted_the_university_archivist"]':
          value: 'Yes'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      visible:
        ':input[name="have_you_contacted_the_university_archivist"]':
          value: 'Yes'
        ':input[name="submission_agreement_acknowledgment_"]':
          checked: true
