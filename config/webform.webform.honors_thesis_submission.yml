      - honors_thesis_reviewer
    '#access_create_users':
      - '1'
    '#access_update_roles':
      - administrator
      - honors_thesis_reviewer
    '#access_update_users':
      - '1'
    '#access_view_roles':
      - administrator
      - honors_thesis_reviewer
    '#access_view_users':
      - '1'
  submission_status:
    '#type': select
    '#title': 'Submission Status'
    '#options': submission_status_with_in_press
    '#required': true
    '#default_value': new
    '#access_create_roles':
      - administrator
      - honors_thesis_reviewer
    '#access_create_users':
      - '1'
    '#access_update_roles':
      - administrator
      - honors_thesis_reviewer
    '#access_update_users':
      - '1'
    '#access_view_roles':
      - administrator
      - honors_thesis_reviewer
    '#access_view_users':
      - '1'
  submission_log:
    '#type': textarea
    '#title': 'Submission Log'
    '#multiple': true
    '#multiple__sorting': false
    '#multiple__add': false
    '#multiple__add_more_input': false
    '#multiple__add_more_button_label': 'Add another Log Entry'
